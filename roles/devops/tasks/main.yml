- name: Check if Docker is already installed
  ansible.builtin.command: docker --version
  register: devops_docker_installed
  ignore_errors: true
  changed_when: false

- name: Install Docker if not present
  ansible.builtin.apt:
    name: docker.io
    state: present
    update_cache: true
  when: devops_docker_installed.rc != 0

- name: Ensure Docker Compose plugin is installed
  ansible.builtin.apt:
    name: docker-compose-plugin
    state: present
  when: devops_docker_installed.rc != 0

- name: Ensure Docker service is started
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Clone DevOps project repo
  ansible.builtin.git:
    repo: "{{ project_repo }}"
    dest: "{{ project_dest }}"
    version: "{{ project_branch }}"
    force: true

- name: Build and start containers
  ansible.builtin.command: docker compose up -d
  args:
    chdir: "{{ project_dest }}"
  changed_when: false
